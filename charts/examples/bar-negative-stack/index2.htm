		<script type="text/javascript">
// Data gathered from http://populationpyramid.net/germany/2015/

// Age categories
var categories = [

	'>55',
	'>45 ; <=55',
	'>35 ; <=45',
	'>30 ; <=35',
	'>25 ; <=30',
	'>20 ; <=25',
	'>16 ; <=20',
	'>15 ; <=16',

    '> 6 ; <= 7',
	'> 5 ; <= 6',
	'> 4 ; <= 5',
	'> 3 ; <= 4',
	'> 2 ; <= 3',
    '> 1 ; <= 2',
	'<=1'
];

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Indicador, Tiempo de cierre de ticket GENERAL'
    },
    subtitle: {
        text: null
    },
    xAxis: [{

        title: {
            text: 'Horas'
        },

        categories: categories,
        reversed: false,
        labels: {
            step: 1
        }
    }, { // mirror axis on right side
        opposite: true,
        reversed: false,
        categories: categories,
        linkedTo: 0,
        labels: {
            step: 1
        }
    }],
    yAxis: {
        title: {
            text: null
        },
        labels: {
            formatter: function () {
                return Math.abs(this.value) + '';
            }
        }
    },

    plotOptions: {
        series: {
            stacking: 'normal'
        }
    },

    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + ', hrs: ' + this.point.category + '</b><br/>' +
                'Cantidad: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
        }
    },
