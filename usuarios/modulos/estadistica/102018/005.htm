<!DOCTYPE HTML>

	<body>
<script src="../../../../charts/code/highcharts.js"></script>
<script src="../../../../charts/code/modules/exporting.js"></script>
<script src="../../../../charts/code/modules/export-data.js"></script>

<div id="container" style="min-width: 310px; max-width: 700px; height: 800px; margin: 0 auto"></div>



		<script type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'ENERGIA POR SITUACIONES'
    }/*,
    subtitle: {
        text: 'CM Cochabamba'
    }*/,
    xAxis: {
        categories: [
            'Apagado del GGEE',
            'BTS fuera de servicio por falla de energía',
            'Cambio de baterías',
            'Cambio de térmico',
            'Encendido del GGEE de forma manual',

            'Seccionado en transformación',
            'Verificación falla de BTS por corte de energía',
            'Verificación falla de energía'
        ],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Cantidad',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ''
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 80,
        floating: false,
        borderWidth: 1,
        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [{
        name: 'Incidencias',

        data: [1,	2,	1,	3,	2,	2,	7,	1,	1,	2,	4]
    }]
});
